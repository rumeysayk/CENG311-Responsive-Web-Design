<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 10</title>

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="jquery-ui.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Activity10.css">

  <!-- jQuery -->
  <script src="jquery.js"></script>
  <!-- jQuery UI -->
  <script src="jquery-ui.js"></script>
  <!-- Custom JS -->
  <script src="Activity10.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Responsive Web Design - Activity 10</h1>

  <form>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
    <br><br>

    <label for="birthday">What is your birthday?</label>
    <input type="text" id="birthday" name="birthday">
    <br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <br><br>

    <label for="language">What programming language do you know?</label>
    <input type="text" id="language" name="language" required>
    <br><br>

    <label for="website">Your Website:</label>
    <input type="url" id="website" name="website" placeholder="Enter a valid URL" required>
    <br><br>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
